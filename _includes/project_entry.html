<section class="featured">
  <p class="featured-picture">
    <img src="{{ project.logo }}" alt="{{ project.title }}">
  </p>

  <h2>
    {{ project.title }}
  </h2>

  <p>
    <a href="{{ project.link }}">{{ project.link | remove:'http://' | remove:'https://' }}</a>
  </p>
  
  {{ project.content }}
</section>
